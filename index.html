<html>

    <title>Stopwatch</title>
    <link rel="stylesheet" href="main.css">
    <script src="HackTimer.js" type="text/javascript"></script> <!-- prevents timer throttling by browser when tab is inactive by using WebWorkers -->
    <script src="application.js" type="text/javascript"></script>
</head>
<body>
    <main>
        <div id="box">
            <h1 id="timer">0s 00</h1>

            </div>
        </div>
    </main>

</html>
